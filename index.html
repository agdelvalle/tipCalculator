<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="interface">
    <div id="left-cont">
      <label for="bill">Bill</label><br>
      <input type="text" name="bill" id="bill" value="0.00">

      <div id="buttons">
      <p>Select Tip %</p>
        <div id="button-cont">
          <div class="button btn" tabindex="1">15%</div>  
          <div class="button btn" tabindex="2">5%</div>
          <div class="button btn" tabindex="3" value="10">10%</div>
          <div class="button btn" tabindex="4">25%</div>
          <div class="button btn" tabindex="5">50%</div>
          <input type="text" class="button" id="custom" placeholder="Custom">
        </div>
      </div>
      
      <label for="people">Number of People</label><br>
      <input type="text" name="people" id="people" value="0">
    </div>

    <div id="right-cont">
      <p>Tip Amount / person</p>
      <p class="price" id="finalTip">$0.00</p>
      <p>Total / person</p>
      <p class="price" id="finalAmt">$0.00</p>
      <div id="reset" class="button"><p>RESET</p></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
